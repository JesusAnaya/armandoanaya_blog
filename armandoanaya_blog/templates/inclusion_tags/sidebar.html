{% load i18n %}

<!-- Sidebar Widgets Column -->
<div class="col-md-4">
  <!-- Search Widget -->
  <div class="card my-4">
    <h5 class="card-header">{% trans 'Search' %}</h5>
    <div class="card-body">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="{% trans 'Search for...' %}">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button">{% trans 'Go!' %}</button>
        </span>
      </div>
    </div>
  </div>
  <!-- Categories Widget -->
  <div class="card my-4">
    <h5 class="card-header">{% trans 'Categories' %}</h5>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <ul class="list-unstyled mb-0">
            {% for category in categories_column_1 %}
            <li>
              <a href="#">{{ category.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-lg-6">
          <ul class="list-unstyled mb-0">
            {% for category in categories_column_2 %}
            <li>
              <a href="#">{{ category.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
